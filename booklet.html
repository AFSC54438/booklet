<!doctype html>


<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css" />


    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }


      .booklet {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 24px;
        width: 320px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      }


      h2 {
        font-weight: 700;
        color: #212529;
        margin-bottom: 8px;
      }


      p, ul, li {
        text-align: left;
        color: #212529;
        margin-bottom: 8px;
      }


      ul {
        padding-left: 20px;
      }


      .btn-primary {
        background-color: #0d6efd;
        border: none;
        padding-left: 24px;
        padding-right: 24px;
      }


      .btn-block {
        width: 100%;
        text-align: center;
      }


      p.footer {
        margin-top: 20px;
        font-size: 0.85rem;
        color: #6c757d;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="booklet">
      <h2>Booklet</h2>
      <p>To print in booklet format, make sure you have the following settings on:</p>


      <ul>
        <li>2 pages per sheet</li>
        <li>Double-sided printing</li>
        <li>Flip on short edge</li>
      </ul>


      <button id="booklet-btn" type="button" class="btn btn-primary btn-block" disabled>
        Download as Booklet
      </button>


      <p class="footer">~ Designed by AFS & YAO (2025) ~</p>
    </div>
    <script src="pdf-lib.min.js"></script>
    <script src="booklet.js"></script>
  </body>
</html>
